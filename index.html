<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ODIN - Realize Your Deepest Dreams</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="img-logo">
        <div class="logo-text">
            <img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" alt="Odin Logo">
            <h1>ODIN</h1>
        </div>
        <p>Photo by <u>Mohamed Fareed</u> on <u>Unsplash</u></p>
    </div>
    <div class="container">
        <div class="tittle-h2">
            <h2>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</h2>
            <h2>You <em>known</em> you want to.</h2>
        </div>

        <div class="section-form">
            <h2>Let's do this!</h2>
            <form>
                <div>
                    <label for="first-name">FIRST NAME</label>
                    <input type="text" id="first-name" value="Thor">
                    <label for="email">EMAIL</label>
                    <input type="email" id="email">
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password">
                    <p id="password-error">* Passwords do not match</p>
                </div>
                <div>
                    <label for="last-name">LAST NAME</label>
                    <input type="text" id="last-name" value="Odinson❘">
                    <label for="phone-number">PHONE NUMBER</label>
                    <input type="tel" id="phone-number">            
                    <label for="confirm-password">CONFIRM PASSWORD</label>
                    <input type="password" id="confirm-password">
                </div>
            </form>
        </div>

        <div class="section-button">
            <button class="btn" id="create-account">Create Account</button>
            <p>Already have an account? <a href="#" id="login-link">Log in</a></p>
        </div>
    </div>

    <script src="javascript.js"></script>
</body>
</html>
